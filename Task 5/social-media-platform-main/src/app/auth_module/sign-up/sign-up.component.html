<div class="main">
  <div class="container b-container p-3" id="b-container">
    <form class="form" id="b-form" [formGroup]="signUpForm">
      <div class="row mb-3">
        <div class="col-sm-12">
          <h2 class="form_title title text-center">Create Your Account</h2>
        </div>
      </div>
      <hr />

      <div class="row mb-3">
        <div class="col-sm-12">
          <div class="form-group">
            <label>Full Name</label>
            <input
              class="form__input form-control"
              type="text"
              placeholder="Full Name"
              [ngClass]="{ 'is-invalid': submitted && form['fullName'].errors }" placeholder="Your Full Name" formControlName="fullName" name="fullName"
              required
            />

            <span *ngIf="submitted || form['fullName'].touched || form['fullName'].dirty && form['fullName'].invalid" class="info-msg text-danger">
                <small *ngIf="form['fullName'].errors && form['fullName'].errors?.['required']">This is the required field.</small>
                <small *ngIf="form['fullName'].errors && form['fullName'].errors?.['minlength']">Should have min 4 valid characters.</small>
                <small *ngIf="form['fullName'].errors && form['fullName'].errors?.['maxlength']">Should contains max 25 characters.</small>
            </span>
          </div>
        </div>
      </div>


      <div class="row mb-3">
        <div class="col-sm-12">
          <div class="form-group">
            <label>E-mail Address</label>
            <input
              class="form__input form-control"
              type="email"
              placeholder="E-mail Address"
              [ngClass]="{ 'is-invalid': submitted && form['email'].errors }" placeholder="E-mail Address" formControlName="email" name="email"
              required
            />

            <span *ngIf="submitted || form['email'].touched || form['email'].dirty && form['email'].invalid" class="info-msg text-danger">
                <small *ngIf="form['email'].errors && form['email'].errors?.['required']">This is the required field.</small>
                <small *ngIf="form['email'].errors && form['email'].errors?.['minlength']">Should have valid characters.</small>
            </span>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <div class="form-group">
            <label>Password</label>
            <input
              class="form__input form-control"
              [type]="showPassword ? 'text' : 'password'"
              [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"  placeholder="Password" formControlName="password"
            />
            <span (click)="onPasswordToggle()" toggle="#password" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" class="fa fa-fw field-icon password-toggler"></span>
            <span *ngIf="submitted || form['password'].touched || form['password'].dirty && form['password'].invalid" class="info-msg text-danger">
                <small *ngIf="form['password'].errors && form['password'].errors?.['required']">This is the required field</small>
                <small *ngIf="form['password'].errors && form['password'].errors?.['minlength']">Should have at least 6 characters.</small>
            </span>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="errorMessage">
        <div class="col-sm-12">
          <div class="form-group">
            <span class="info-msg text-danger">
              {{errorMessage}}
            </span>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-sm-12">
          <button (click)="onUserLogin(signUpForm.value)" [disabled]="submitted" class="btn btn-outline-primary w-100">
            {{ btnStatus }}
          </button>
        </div>
      </div>

      <div class="mb-2 row mt-4">
        <div class="col-sm-12 text-center">
          Already Have an Account ? <a href="javascript:void(0);" (click)="onClickToLogin()" class="text-muted"><i class="fa fa-user-circle"></i> Login Here</a>
        </div>
      </div>
    </form>
  </div>
</div>
